<!DOCTYPE html>
<html>

<head>
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html"; // Not logged in
      } else {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const role = userDoc.data().role;
        if (role !== "faculty") {
          alert("Access denied. Not a faculty.");
          window.location.href = "login.html";
        }
      }
    });
  </script>

  <title>Faculty Upload</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffeb3b, #03a9f4, #f44336);
      color: #333;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .upload-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-box input,
    .upload-box textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .upload-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .upload-box button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="upload-box">
    <h2>Upload Video</h2>
    <input type="text" id="title" placeholder="Video Title"><br>
    <textarea id="link" placeholder="Paste YouTube or Google Drive Link"></textarea><br>
    <button id="uploadBtn">Upload</button>
  </div>

  <div class="upload-box">
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_wWNnD_1pvZuahffwDa8hCDje2Aru3B8",
      authDomain: "harshacollegewebsite.firebaseapp.com",
      projectId: "harshacollegewebsite",
      storageBucket: "harshacollegewebsite.firebasestorage.app",
      messagingSenderId: "568331032925",
      appId: "1:568331032925:web:725cf04c75452c06ed70b4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const link = document.getElementById("link").value;

      if (!title || !link) {
        alert("Please enter title and link.");
        return;
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            await addDoc(collection(db, "videos"), {
              title: title,
              link: link,
              uploadedBy: user.uid,
              createdAt: serverTimestamp()
            });

            alert("Video uploaded successfully!");
            document.getElementById("title").value = "";
            document.getElementById("link").value = "";
          } catch (err) {
            alert("Upload failed: " + err.message);
          }
        } else {
          alert("You must be logged in.");
        }
      });
    });
  </script>
  <script>
        function logout() {
            import('./firebase.js').then(({ auth }) => {
                import('https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js')
                    .then(({ signOut }) => {
                        signOut(auth).then(() => {
                            window.location.href = "index.html";
                        });
                    });
            });
        }



    </script>
</body>

</html>
