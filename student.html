<!DOCTYPE html>
<html>

<head>
    <title>Student Videos</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <button onclick="logout()">Logout</button>

    <h2>Faculty Uploaded Videos</h2>
    <div class="video-grid" id="videoList"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_wWNnD_1pvZuahffwDa8hCDje2Aru3B8",
            authDomain: "harshacollegewebsite.firebaseapp.com",
            projectId: "harshacollegewebsite",
            storageBucket: "harshacollegewebsite.firebasestorage.app",
            messagingSenderId: "568331032925",
            appId: "1:568331032925:web:725cf04c75452c06ed70b4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const videoList = document.getElementById("videoList");

        async function loadVideos() {
            const q = query(collection(db, "videos"), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);

            querySnapshot.forEach((doc) => {
                const video = doc.data();
                const videoCard = document.createElement("div");
                videoCard.classList.add("video-card");

                // Embed logic
                let embedCode = "";

                if (video.link.includes("<iframe")) {
                    // Case 1: Already iframe (YouTube embed code)
                    embedCode = video.link;
                } else if (video.link.includes("drive.google.com")) {
                    // Case 2: Normal Google Drive file link
                    let fileId = video.link.match(/[-\w]{25,}/);
                    if (fileId) {
                        embedCode = `<iframe src="https://drive.google.com/file/d/${fileId[0]}/preview" allowfullscreen></iframe>`;
                    } else {
                        embedCode = `<p>Invalid Google Drive link</p>`;
                    }
                } else {
                    embedCode = `<p>Unsupported video link</p>`;
                }

                videoCard.innerHTML = `
          <h3>${video.title}</h3>
          ${embedCode}
        `;
                videoList.appendChild(videoCard);
            });
        }

        loadVideos();
    </script>


    <script>
        function logout() {
            import('./firebase.js').then(({ auth }) => {
                import('https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js')
                    .then(({ signOut }) => {
                        signOut(auth).then(() => {
                            window.location.href = "index.html";
                        });
                    });
            });
        }



    </script>
</body>

</html>
